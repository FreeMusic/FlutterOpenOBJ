name: flutter_chenji_ista_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  #http
  # 网络库 https://github.com/flutterchina/dio
#  dio: ^2.1.16
  dio:
  cookie_jar: ^1.0.0

  #toast
  toast: ^0.1.3
  # SP
  shared_preferences: ^0.4.3
  # 英文单词库
  english_words: ^3.1.5
  # 权限申请
  permission_handler: '^3.2.0'
  #事件总线
  event_bus:  ^1.0.3
  # https://github.com/tekartik/synchronized.dart
  synchronized: '>=1.5.1 <3.0.0'
  # 加密相关 https://github.com/dart-lang/crypto
  crypto: ">=2.0.6 <3.0.0"
  # 本地路径相关 https://github.com/flutter/plugins/tree/master/packages/path_provider
  path_provider: '>=0.4.0 <3.0.0'
  # rxdart https://github.com/ReactiveX/rxdart
#  rxdart: ^0.22.0
  rxdart:
  # 本地json对象存储
#  localstorage: ^2.0.0
  localstorage:
#  flutter_spinkit: ^3.1.0
  flutter_spinkit:

  #轮播图
  flutter_swiper:
  #上下拉刷新
  pull_to_refresh:
  #图片缓存
  cached_network_image:
  #刷新控件
  flutter_easyrefresh:
  #Flutter的国际化
  flutter_localizations:
    sdk: flutter

  #仿京东地址选择器
  jd_address_selector:
    path: jd_address_selector/
  #  高德地图 定位
  amap_base_location: ^0.4.0+1
  # 图片选择器
  image_picker: ^0.6.1+4
  #图片裁剪工具
  image_cropper: 1.0.2
  photo_view:


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/tabbar_images/
    - assets/images/home_images/
    - assets/images/user_images/
    - assets/images/message_images/
